<select [(ngModel)]="selectedValue" (ngModelChange)="onSelectChange($event)" class="select">
      <option [value]="''" class="placeholder-value">{{ emptySelectionLabel }}</option>
      <option *ngFor="let value of values" [value]="value[key]" class="regular-value">
            {{ getItemPlaceholder(value) }}
      </option>
</select>
