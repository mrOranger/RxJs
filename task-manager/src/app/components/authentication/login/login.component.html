<main class="grid">
      <div class="form">
            <header class="header">
                  <fa-icon [icon]="applicationIcon" class="app-icon" size="2x"></fa-icon>
                  <h1 class="app-title">Task Manager</h1>
            </header>
            <form class="body">
                  <app-radio-group class="form-item">
                        <button tmRadio appTmRadio [type]="regularUserType"
                              [ngClass]="{ checked: selectedType === regularUserType }">I'm a regular user</button>
                        <button tmRadio appTmRadio [type]="enterpriseUserType"
                              [ngClass]="{ checked: selectedType === enterpriseUserType }">I'm working on an
                              enterprise</button>
                  </app-radio-group>
                  <div class="form-item">
                        <tm-input>
                              <label tmInputLabel>Email</label>
                              <input tmInput [(ngModel)]="email" type="email" name="email"
                                    placeholder="Your email here ..." />
                        </tm-input>
                        <tm-input>
                              <label tmInputLabel>Password</label>
                              <input tmInput [(ngModel)]="password" type="password" name="password"
                                    placeholder="Your password here ..." />
                        </tm-input>
                  </div>
                  <div class="form-item">
                        <button tmButton type="button">
                              Login
                              <fa-icon class="icon" [icon]="signInIcon" size="2x"></fa-icon>
                        </button>
                  </div>
            </form>
            <footer class="footer"></footer>
      </div>
      <img class="logo" src="../../../../assets/authentication.svg" alt="Auth icon" />
</main>
