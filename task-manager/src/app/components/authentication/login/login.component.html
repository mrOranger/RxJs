<main class="grid">
      <div class="form">
            <header class="header">
                  <fa-icon [icon]="applicationIcon" class="app-icon" size="2x"></fa-icon>
                  <h1 class="app-title">Task Manager</h1>
            </header>
            <form class="body">
                  <div class="form-item selector-group">
                        <button tmButton type="button">I'm a regular user</button>
                        <button tmButton type="button">I'm an enterprise employee</button>
                  </div>
                  <div class="form-item">
                        <tm-input>
                              <label tmInputLabel>Email</label>
                              <input tmInput [(ngModel)]="email" type="email" name="email" placeholder="Your email here ..." />
                        </tm-input>
                        <tm-input>
                              <label tmInputLabel>Password</label>
                              <input tmInput [(ngModel)]="password" type="password" name="password" placeholder="Your password here ..." />
                        </tm-input>
                  </div>
                  <button tmButton type="button" class="form-button">
                        Login
                        <fa-icon class="icon" [icon]="signInIcon" size="2x"></fa-icon>
                  </button>
            </form>
            <footer class="footer"></footer>
      </div>
      <img class="logo" src="../../../../assets/authentication.svg" alt="Auth icon" />
</main>
