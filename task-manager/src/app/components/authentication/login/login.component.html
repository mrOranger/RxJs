<main class="grid">
      <div class="form">
            <header class="header">
                  <fa-icon [icon]="applicationIcon" class="app-icon" size="2x"></fa-icon>
                  <h1 class="app-title">Task Manager</h1>
            </header>
            <form class="body">
                  <h2 class="form-item">Welcome back my friend!</h2>
                  <div class="form-item">
                        <input class="input" type="text" placeholder="You email address" />
                        <input class="input" type="text" placeholder="You password" />
                  </div>
                  <button tmButton type="button" class="form-button">
                        Login
                        <fa-icon class="icon" [icon]="signInIcon" size="2x"></fa-icon>
                  </button>
            </form>
            <footer class="footer"></footer>
      </div>
      <img class="logo" src="../../../../assets/authentication.svg" alt="Auth icon">
</main>
