<div class="card">
      <header class="header">
            <fa-icon [icon]="applicationIcon" class="app-icon" size="2x"></fa-icon>
            <h1 class="app-title">Task Manager</h1>
      </header>
      <form class="body">
            <tm-input label="Email" type="email" name="email" placeholder="Your email here ..."> </tm-input>
            <tm-input label="Password" type="password" name="password" placeholder="You password here ..."> </tm-input>
            <span class="form-footer">Already have an account? <a class="link" routerLink="/authentication/signup">Go to
                        sign in</a></span>
      </form>
      <footer class="footer">
            <button tmButton type="button">
                  Sign up
                  <fa-icon class="icon" [icon]="signUpIcon" size="2x"></fa-icon>
            </button>
      </footer>
</div>
